<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100%;
      background-color: #ff0000;
      color: #fff;
      padding: 20px;
      position: fixed; /* Keep sidebar fixed on the left */
    }

    .sidebar h1 {
      text-align: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 10px;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover {
      background-color: #555;
    }

    .content {
      flex: 1; /* Content takes up remaining space */
      padding: 20px;
    }

    /* Add more CSS styles as needed for your content sections */
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Employee Dashboard</h1>
    <ul id="sidebarLinks">
      <li><a href="#">Leave Apply</a></li>
      <li><a href="#">Change Password</a></li>
      <li><a href="#">Generate Payslip</a></li>
      <li><a href="file:///C:/xampp/htdocs/Login.html">Log out</a></li>
    </ul>
  </div>
  <div class="content">
    <h1 class="welcome-message">Welcome Admin!</h1> 
    <iframe src="" width="100%" height="700" style="border:1px solid black; margin-left: 250px;"></iframe> 
  </div>
  <script>
    const sidebarLinks = document.getElementById('sidebarLinks');

    sidebarLinks.addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default anchor link behavior
      const clickedLink = event.target.closest('a'); // Get the clicked anchor element
      if (clickedLink) {
        const linkText = clickedLink.textContent.trim(); // Get the link text (trimmed)
        let iframeSrc;

        switch (linkText) {
          case "Leave Apply":
            iframeSrc="Leave%20apply.html"
            break;
          case "Change Password":
            iframeSrc = "ChangePasswordEmployee.html";
            break;
          case "Generate Payslip":
            iframeSrc = "payslip.html";
            break; 
          default:
            iframeSrc = "Hello welcome back!"; // Set empty source for other actions
        }

        if (iframeSrc) {
          document.querySelector('iframe').src = iframeSrc;
        } else {
          // Handle "Leave Apply" case (optional, add your content here)
          // For example, display a message or form within the content area
          console.log("Leave Apply clicked. You can display content here or perform actions.");
        }
      }
    });
  </script>
</body>
</html>
