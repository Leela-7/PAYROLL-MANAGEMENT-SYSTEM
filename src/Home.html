<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>

    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            /* Set background image */
            background-image: url("../assets/images/college.jpg");
            background-size: cover; /* Cover entire viewport */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full viewport height coverage */
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background for header */
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background for navigation */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            color: #333; /* Adjust text color for better readability */
        }

        h1 {
            font-size: 36px; /* Larger font size for title */
            margin-bottom: 10px;
        }

        p {
            font-size: 20px; /* Larger font size for paragraphs */
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Add margin to separate from content */
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to VVIT</h1>
        <p>VVIT stands for absolute discipline and absolute education</p>
    </header>
   
    <nav>
        <a href="">Home</a>
        <a href="Login.html">Login</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</body>
</html>
