    /* Optional styles for form elements (you can customize these) */
    h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;

    label {
      display: block;
      margin-bottom: 5px;

    .form-input, .btn-primary {
      width: 100%;

      border: 1px solid #ccc;
      border-radius: 3px;

<body>
  <div class="form-container">
    <h2>Login Form</h2>
    <img id="logo" src="../assets/images/Logo.webp" alt="Logo">
    <form action="login.php" method="post">
      <div class="form-group">
        <label class="form-label" for="username">Username:</label>
        <input class="form-input" type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">

        <input type="radio" id="admin" name="type" value="admin"/> Admin
        <input type="radio" id="user" name="type" value="user"/> User
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </div>
